<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }
    .wrapper {
      width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body >
  <div class="wrapper">
    <h1>Калькулятор стоимости товара</h1>
    <form>
        <input name="field1" type="number" placeholder="Введите кол-во товаров">
        <select name="select1">
        <option value="100">Болты</option>
        <option value="150">Шурупы</option>
        <option value="200">Гвозди</option>
        <option value="250">Гайки</option>
      </select>
      <button id="button1" onclick="return click1();">Посчитать</button>
      <div id="result"></div>
    </form>
  </div>
  

  <script type="text/javascript">
    function click1() {
        let numProduct = document.getElementsByName("field1");
      let r = document.getElementById("result");
      let s = document.getElementsByName("select1");
      
      event.preventDefault();
      alert(numProduct[0].value * parseInt(s[0].value));
      return false;
    }
    window.addEventListener('DOMContentLoaded', function (event) {
    console.log("DOM fully loaded and parsed");
    let b = document.getElementById("button1");
    b.addEventListener(numProduct[0].value * parseInt(s[0].value), click1);
    });
  </script>  
</body>
</html>
